<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דיווח חדש – שלב 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mobile.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 16px;
            background-color: #f7f7f7;
        }
        .card {
            background:#fff;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 5px rgba(0,0,0,0.2);
            margin-bottom:20px;
        }
        select, input[type="text"], textarea {
            width:100%;
            padding:8px;
            margin-top:6px;
            margin-bottom:12px;
        }
        button {
            padding:10px 16px;
            cursor:pointer;
        }
        .btn-primary {
            background:#007bff;
            color:white;
            border:none;
            border-radius:4px;
        }
        .btn-secondary {
            background:#6c757d;
            color:white;
            border:none;
            border-radius:4px;
            margin-right:10px;
        }
    </style>
</head>
<body>
<div class="container">
<header class="card">
    <a href="index.html">דף הבית</a> |
    <a href="all_reports.html">כל התקלות</a>
</header>

<div class="card">
    <h2>דיווח חדש – שלב 2 מתוך 3</h2>
    <p>פרטי הפריט והתיאור.</p>

    <p>
        <strong>אזור:</strong> <span id="room-display"></span> |
        <strong>סוג:</strong> <span id="issue-display"></span>
    </p>

    <form id="step2-form">
        <label for="item">על איזה פריט?</label>
        <input type="text" id="item" name="item"
               placeholder="לדוגמה: כיסא, מקרר, מיטה..." required>

        <label for="description">תיאור קצר</label>
        <textarea id="description" name="description" rows="3"
                  placeholder="מה בדיוק הבעיה?"></textarea>

        <label>דחיפות</label>
        <div>
            <label>
                <input type="radio" name="priority" value="high" required>
                קריטי (מים / חשמל / גז / בטיחות)
            </label><br>
            <label>
                <input type="radio" name="priority" value="normal">
                רגיל
            </label>
        </div>

        <button class="btn-secondary" type="button" id="btn-back">
            חזרה לשלב 1
        </button>

        <button class="btn-primary" type="submit">המשך לשלב 3</button>
    </form>
</div>

<script>
// -------------------------------
// הצגת הנתונים שנשמרו משלב 1
// -------------------------------
const room = sessionStorage.getItem("report_room");
const issue = sessionStorage.getItem("report_issue_type");

if (!room || !issue) {
    alert("שגיאה: לא מילאת את שלב 1");
    window.location.href = "report_step1.html";
}

document.getElementById("room-display").textContent = room;
document.getElementById("issue-display").textContent =
    issue === "broken" ? "משהו התקלקל" :
    issue === "missing" ? "משהו חסר" : "אחר";

// -------------------------------
// מעבר לשלב הבא
// -------------------------------
const form = document.getElementById("step2-form");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const item = document.getElementById("item").value;
    const description = document.getElementById("description").value;
    const priority = form.querySelector("input[name='priority']:checked")?.value;

    if (!item || !priority) {
        alert("נא למלא את כל השדות החובה");
        return;
    }

    // ❗ שמירה ב-sessionStorage
    sessionStorage.setItem("report_item", item);
    sessionStorage.setItem("report_description", description);
    sessionStorage.setItem("report_priority", priority);

    // ❗ apartment_id מה־URL
    const params = new URLSearchParams(window.location.search);
    const aptId = params.get("apartment_id");

    window.location.href = `report_step3.html?apartment_id=${aptId}`;
});

// -------------------------------
// חזרה לשלב 1
// -------------------------------
document.getElementById("btn-back").addEventListener("click", () => {
    const params = new URLSearchParams(window.location.search);
    const aptId = params.get("apartment_id");

    window.location.href = `report_step1.html?apartment_id=${aptId}`;
});
</script>
</div>
</body>
</html>
