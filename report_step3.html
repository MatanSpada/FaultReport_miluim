<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דיווח חדש – שלב 3</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 16px;
            background-color: #f7f7f7;
        }
        .card {
            background:#fff;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 5px rgba(0,0,0,0.2);
            margin-bottom:20px;
        }
        button {
            padding:10px 16px;
            cursor:pointer;
        }
        .btn-primary {
            background:#007bff;
            color:white;
            border:none;
            border-radius:4px;
        }
        .btn-secondary {
            background:#6c757d;
            color:white;
            border:none;
            border-radius:4px;
            margin-right:10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .summary-box {
            background:#f1f1f1;
            padding:15px;
            border-radius:8px;
            margin-bottom:20px;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
<div class="container">
<header class="card">
    <a href="index.html">דף הבית</a> |
    <a href="all_reports.html">כל התקלות</a>
</header>

<div class="card">
    <h2>דיווח חדש – שלב 3 מתוך 3</h2>
    <p>הוספת תמונה (לא חובה) ואישור הדיווח.</p>

    <div class="summary-box">
        <h3>סיכום לפני שליחה</h3>
        <p><strong>אזור:</strong> <span id="sum-room"></span></p>
        <p><strong>סוג:</strong> <span id="sum-issue"></span></p>
        <p><strong>פריט:</strong> <span id="sum-item"></span></p>
        <p><strong>תיאור:</strong> <span id="sum-description"></span></p>
        <p><strong>דחיפות:</strong> <span id="sum-priority"></span></p>
    </div>

<form id="step3-form">
    <label for="photo">תמונה (לא חובה)</label>
    <input type="file" id="photo" accept="image/*">

    <!-- כפתורים -->
    <button class="btn-secondary" type="button" id="btn-back">חזרה לשלב 2</button>
    <button class="btn-primary" type="submit">שלח דיווח</button>

    <!-- ספינר -->
    <div id="submit-loader" class="loading-box" style="display:none;">
        שולח את הדיווח...
        <div class="loader"></div>
    </div>
</form>

</div>

<script>
// -------------------------------
// טוענים נתונים מה-sessionStorage
// -------------------------------
const room        = sessionStorage.getItem("report_room");
const issue       = sessionStorage.getItem("report_issue_type");
const item        = sessionStorage.getItem("report_item");
const description = sessionStorage.getItem("report_description");
const priority    = sessionStorage.getItem("report_priority");

if (!issue || !item) {
    alert("שגיאה: חסרים נתונים משלבים קודמים.");
    window.location.href = "report_step1.html";
}

// הצגת סיכום
document.getElementById("sum-room").textContent = room || "—";
document.getElementById("sum-issue").textContent =
    issue === "broken" ? "משהו התקלקל" :
    issue === "missing" ? "משהו חסר" : "אחר";
document.getElementById("sum-item").textContent = item;
document.getElementById("sum-description").textContent = description || "—";
document.getElementById("sum-priority").textContent =
    priority === "high" ? "קריטי" : "רגיל";

// חוזרים לשלב 2
document.getElementById("btn-back").addEventListener("click", () => {
    const params = new URLSearchParams(window.location.search);
    const aptId = params.get("apartment_id");
    window.location.href = `report_step2.html?apartment_id=${aptId}`;
});

// -------------------------------
// שליחת הדיווח ל-Apps Script
// -------------------------------
const form = document.getElementById("step3-form");

const submitBtn    = form.querySelector('.btn-primary[type="submit"]') || form.querySelector('.btn-primary');
const submitLoader = document.getElementById("submit-loader");


form.addEventListener("submit", function(e) {
    e.preventDefault();

    const params = new URLSearchParams(window.location.search);
    const aptId = params.get("apartment_id");

    if (!aptId) {
        alert("שגיאה: חסר apartment_id");
        return;
    }

    // מציגים ספינר וחוסמים את הכפתור
    if (submitBtn && submitLoader)
    {
        submitBtn.disabled = true;
        submitLoader.style.display = "block";
    }

    const fileInput = document.getElementById("photo");
    const file = fileInput && fileInput.files && fileInput.files[0];

    // פונקציה פנימית ששולחת את הדיווח בפועל
    async function sendReport(imageBase64)
    {
        const payload = {
            apartment_id: aptId,
            room: room,
            item: item,
            issue_type: issue,
            description: description || "",
            priority: priority,
            status: "received",
            image: imageBase64 || ""   // ← כאן התמונה (Base64) ל-Apps Script
        };

        try
        {
            const response = await fetch(API_BASE + "?action=create_report", {
                method: "POST",
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (!data.ok)
            {
                alert("שגיאה בשליחת הדיווח: " + data.error);
                return;
            }

            alert("הדיווח נשלח בהצלחה!");

            // ניקוי מידע מה-sessionStorage
            sessionStorage.removeItem("report_room");
            sessionStorage.removeItem("report_issue_type");
            sessionStorage.removeItem("report_item");
            sessionStorage.removeItem("report_description");
            sessionStorage.removeItem("report_priority");

            window.location.href = `dashboard.html?apartment_id=${aptId}`;
        }
        catch (err)
        {
            alert("שגיאה בתקשורת עם השרת.");
            console.error(err);
        }
        finally
        {
            if (submitBtn && submitLoader)
            {
                submitBtn.disabled = false;
                submitLoader.style.display = "none";
            }
        }
    }

    // אם אין קובץ – שולחים מיד בלי תמונה
    if (!file)
    {
        sendReport("");
        return;
    }

    // אם יש קובץ – קוראים אותו כ-DataURL ומחלצים את ה-Base64
    const reader = new FileReader();

    reader.onload = function(ev) 
    {
        const result = ev.target.result || "";
        // result נראה כמו: "data:image/jpeg;base64,AAAAA..."
        const parts = result.split(",");
        const base64Data = parts.length > 1 ? parts[1] : "";
        sendReport(base64Data);
    };

    reader.onerror = function(err)
    {
        console.error("FileReader error:", err);
        alert("שגיאה בקריאת קובץ התמונה.");
        if (submitBtn && submitLoader)
        {
            submitBtn.disabled = false;
            submitLoader.style.display = "none";
        }
    };

    reader.readAsDataURL(file);
});


</script>
</div>
</body>
</html>
