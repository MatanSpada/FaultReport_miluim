{% extends "layout.html" %}
{% block title %}דיווח חדש – שלב 1{% endblock %}

{% block content %}
<div class="card">
    <h2>דיווח חדש – שלב 1 מתוך 3</h2>
    <p>בחר את האזור בדירה וסוג הבעיה.</p>

    <form action="" method="post">
        <label for="room">אזור בדירה</label>
        <select id="room" name="room" required>
            <option value="">בחר אזור...</option>
            <option value="סלון">סלון</option>
            <option value="מטבח">מטבח</option>
            <option value="חדר שינה הורים">חדר שינה הורים</option>
            <option value="חדר ילדים 1">חדר ילדים 1</option>
            <option value="חדר ילדים 2">חדר ילדים 2</option>
            <option value="מקלחת">מקלחת</option>
            <option value="שירותים">שירותים</option>
            <option value="מרפסת">מרפסת</option>
        </select>

        <label>סוג הבעיה</label>
        <div class="type-buttons">
            <label class="type-button">
                <input type="radio" name="issue_type" value="broken" required>
                🔧 משהו התקלקל
            </label>
            <label class="type-button">
                <input type="radio" name="issue_type" value="missing">
                📦 משהו חסר
            </label>
            <label class="type-button">
                <input type="radio" name="issue_type" value="other">
                ❓ משהו אחר
            </label>
        </div>

        <button class="btn-primary" type="submit">המשך לשלב 2</button>
    </form>
</div>
{% endblock %}
