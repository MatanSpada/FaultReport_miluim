<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כל התקלות במערכת</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background:#f5f5f5;
            margin:0;
            padding:20px;
        }

        a { color:#0066cc; text-decoration:none; }
        a:hover { text-decoration:underline; }

        table {
            width:100%;
            border-collapse:collapse;
            background:#fff;
        }
        th, td {
            border:1px solid #ddd;
            padding:10px;
        }
        th {
            background:#eee;
        }

        button {
            padding:5px 10px;
            cursor:pointer;
        }

        select {
            padding:4px;
        }
        .status-received {
            background:#fff3cd;   /* צהוב בהיר */
            color:#856404;
            padding:4px 6px;
            border-radius:4px;
        }
        .status-in_progress {
            background:#cce5ff;   /* כחול בהיר */
            color:#004085;
            padding:4px 6px;
            border-radius:4px;
        }
        .status-done {
            background:#d4edda;   /* ירוק בהיר */
            color:#155724;
            padding:4px 6px;
            border-radius:4px;
        }
    </style>
    <script src="config.js"></script>
</head>
<body> <div class="container">

    <header>
        <a href="index.html">דף הבית</a> |
        <a href="all_reports.html">כל התקלות</a>
    </header>

    <div id="loginBox" style="max-width:400px; background:#fff; padding:20px; margin:20px auto; border:1px solid #ddd;">
        <h3>התחברות</h3>

        <input id="loginUser" placeholder="שם משתמש" style="width:100%; padding:8px;"><br><br>
        <input id="loginPass" type="password" placeholder="סיסמה" style="width:100%; padding:8px;"><br><br>

        <button onclick="doLogin()">התחבר</button>

        <div id="loginError" style="color:red; margin-top:10px;"></div>
    </div>

    <div id="content" style="display:none;">

        <h2 class="page-title">כל התקלות במערכת</h2>

        <div class="filter-bar">
            <strong>סינון:</strong>
            <a href="all_reports.html">הכול</a> &nbsp;|&nbsp;
            <a href="all_reports.html?status=open">תקלות פתוחות</a> &nbsp;|&nbsp;
            <a href="all_reports.html?status=in_progress">תקלות בטיפול</a> &nbsp;|&nbsp;
            <a href="all_reports.html?status=done">תקלות שטופלו</a>
        </div>

        <div id="reports-container">
            <div class="loading-box">
                <div class="loading-box">טוען...</div>
                <div class="loader"></div>
            </div>
        </div>
    </div>

<script>

function doLogin()
{
    const username = document.getElementById("loginUser").value;
    const password = document.getElementById("loginPass").value;

    const url =
        API_BASE +
        "?action=login" +
        "&username=" + encodeURIComponent(username) +
        "&password=" + encodeURIComponent(password) +
        "&_=" + Date.now(); // נגד cache

    fetch(url)
    .then(r => r.json())
    .then(data => {
        if (!data.ok) {
            document.getElementById("loginError").innerText = "שם משתמש או סיסמה שגויים";
            return;
        }

        sessionStorage.setItem("auth_token", data.token);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadReports();
    })
    .catch(err => {
        document.getElementById("loginError").innerText = "שגיאת תקשורת (CORS/רשת)";
        console.error(err);
    });
}



function getDrivePreviewUrl(url)
{
    if (!url) return "";
    const m =
        url.match(/\/d\/([a-zA-Z0-9_-]+)/) ||
        url.match(/[?&]id=([a-zA-Z0-9_-]+)/);

    if (!m) return url;
    return "https://drive.google.com/uc?export=view&id=" + m[1];
}


function getQueryParam(name){
    const p = new URLSearchParams(window.location.search);
    return p.get(name);
}

function statusLabel(s){
    if(s === "received")     return '<span class="status-received">התקבל</span>';
    if(s === "in_progress")  return '<span class="status-in_progress">בטיפול</span>';
    if(s === "done")         return '<span class="status-done">טופל</span>';
    return s;
}

async function updateStatus(reportId, newStatus){
    const res = await fetch(API_BASE + "?action=update_status", {
        method:"POST",
        body: JSON.stringify({
            report_id: reportId,
            new_status: newStatus
        })
    });

    const data = await res.json();
    if(!data.ok){
        alert("שגיאה בעדכון הסטטוס");
        console.error(data);
    }
}

function escapeHtml(s)
{
    return String(s || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
}


function renderReports(reports){
    if(!reports.length){
        document.getElementById("reports-container").innerHTML =
            '<p class="empty-message">אין דיווחים.</p>';
        return;
    }


    let html = `
    <table class="responsive-table">
        <thead>
            <tr>
                <th>מספר</th>
                <th>מתקן</th>
                <th>תאריך</th>
                <th>חדר</th>
                <th>קטגוריה</th>
                <th>תיאור</th>
                <th>עדיפות</th>
                <th>סטטוס</th>
                <th>תמונה</th>
                <th>פעולה</th>
            </tr>
        </thead>
        <tbody>
    `;

    reports.forEach((r, index) => {
        html += `
        <tr>
            <td>${index + 1}</td>
            <td>${getApartmentName(r.apartment_id)}</td>
            <td>${r.created_at}</td>
            <td>${r.room}</td>
            <td>${r.issue_type}</td>
            <td>${r.description}</td>
            <td>${r.priority}</td>

            <td>${statusLabel(r.status)}</td>

            <td>
            ${
                r.image_url && !String(r.image_url).startsWith("ERROR:")
                ? `<a href="${getDrivePreviewUrl(r.image_url)}" target="_blank" rel="noopener">צפייה בתמונה</a>`
                : 'אין תמונה'
            }
            </td>


            <td>
                <select id="sel-${r.id}">
                    <option value="received"    ${r.status==="received"?"selected":""}>התקבל</option>
                    <option value="in_progress" ${r.status==="in_progress"?"selected":""}>בטיפול</option>
                    <option value="done"        ${r.status==="done"?"selected":""}>טופל</option>
                </select>

                <button onclick="saveStatus(${r.id})">שמור</button>
            </td>
        </tr>
        `;
    });

    html += "</tbody></table>";
    document.getElementById("reports-container").innerHTML = html;
}

async function saveStatus(id){
    const sel = document.getElementById("sel-" + id);
    const newStatus = sel.value;
    await updateStatus(id, newStatus);
    alert("הסטטוס נשמר");
}

async function loadReports(){
    const status = getQueryParam("status");
    const token = sessionStorage.getItem("auth_token");
    if (!token) return;

    let url = API_BASE + "?action=get_all_reports&token=" + encodeURIComponent(token);


    if (status){
        url += "&status=" + encodeURIComponent(status);
    }

    const res = await fetch(url);
    const data = await res.json();

    if (!data.ok){
        document.getElementById("reports-container").innerHTML = "<p>שגיאה בטעינה</p>";
        return;
    }

    // ⭐ מיון מהישן לחדש
    data.reports.sort((a, b) => Number(a.id) - Number(b.id));

    renderReports(data.reports);
}


window.onload = function ()
{
    const token = sessionStorage.getItem("auth_token");
    if (token) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadReports();
    }
};

</script>

</div>
</body>
</html>
